name: Check and Deploy Docs
on:
  push:
    branches:
      - "master"

jobs:
  check_n_deploy_docs:
    name: Check and Deploy Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build Docs
        run: |
          source <(curl -s https://gist.githubusercontent.com/arHSM/54cd147deb0d5d84b9a4c3a2533aea6d/raw/2f75b9ca2f25c5b3c01d16d35957255df8d99898/deploy.sh) "${{ github.event.head_commit.message }}" ${{ secrets.GITHUB_TOKEN }} "${{ github.event.head_commit.committer.name }}" ${{ github.event.head_commit.id }}
